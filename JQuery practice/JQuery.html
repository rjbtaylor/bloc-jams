<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="Jquery.js.js"></script>
    <script>
        $(document).ready(function() {  
            $( "a" ).click(function(event) {
                alert( "Thanks for visiting!" );
                event.preventDefault();  
                $(this).hide('slow');
            });
            $("a").addClass("test");
         }); 
    </script>
    <style>
        a.test { 
            font-weight: bold; 
        }
    </style>
</body>
</html>
